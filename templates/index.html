<!DOCTYPE html>
<html>
<head>
    <title>Student Result System - Azure Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Student Result Management System</h2>
    <form method="POST" action="/add" class="mb-4">
        <div class="row">
            <div class="col"><input type="text" name="name" placeholder="Name" class="form-control" required></div>
            <div class="col"><input type="text" name="roll" placeholder="Roll No" class="form-control" required></div>
            <div class="col"><input type="number" name="marks" placeholder="Marks" class="form-control" required></div>
            <div class="col"><button type="submit" class="btn btn-success">Add Student</button></div>
        </div>
    </form>

    <table class="table table-striped">
        <thead><tr><th>Name</th><th>Roll No</th><th>Marks</th></tr></thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <footer class="text-center mt-5 text-muted">
        Deployed on Microsoft Azure | Internship Project 2024
    </footer>
</div>
</body>
</html>
